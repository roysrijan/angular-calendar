 
      <div class="jumbotron">
        
        <form name="form" [formGroup]="form" (ngSubmit)="form.valid && onSubmit()">
          <div class="form-group row">
            <div class="col-sm-2">
             <label for="EmployeeId"><span style="color:red;">*</span>Employee Id :</label>
             </div>
             <div class="col-sm-5">
             <input type="text" class="form-control" placeholder="Enter Employee Id" formControlName="EmployeeId" [ngClass]="{'is-invalid':form.get('EmployeeId').touched && form.get('EmployeeId').invalid}" required />
             <div class="invalid-feedback">
               <div>Employee Id is required</div>
             </div> <div *ngIf="forgotPwd" class="validationErr">Employee Id is required</div>
           </div>
           </div>
        <div class="form-group row">
          <div class="col-sm-2">
        <label for="password"><span style="color:red;">*</span>Password :</label>
          </div>
          <div class="col-sm-5">
        <input type="password" placeholder="Enter Password"  class="form-control" formControlName="password" [ngClass]="{'is-invalid':form.get('password').touched && form.get('password').invalid}" required />
        <div class="invalid-feedback">
          <div>Password is required</div>
        </div>
      </div>    
    </div>
    <div >
      <button type="submit" class="btn  btn-danger" >Login</button> 
      <button class="btn btn-danger"  style="margin:70px" type="reset" >Reset</button>
      <span style="color:red">{{errMsg}}</span>
    </div>
    
    <div class="container">
      <div class="row">
        <div class="col">
          <a href="/user-signup">Register</a>
        </div>
        <div class="col">
          <a href="" (click)="validateForgetPassword($event)">Change password?</a>
        </div>
      </div>
    </div>      
        
        </form>
      </div>
