<div class="container" name="changepassword" align="center" ng-controller="Changepassword">
   
    <div class="row justify-content-md-center"> 
      <div class="col-sm-3"> 
      <h5>{{pageHeading}}</h5>
      </div>
    </div>  
<form name="changepassword" [formGroup]="changepassword" (ngSubmit)="changepassword.valid && onSubmit()" >                
<div class="form-group border border-light">
<div class="form-group row justify-content-md-center">
  <div class="col-sm-3 text-left"> 
                  <label for="employeeid"><b>Employee ID</b></label>
  </div>
  <div class="col-sm-3"> 
                   <input type="number"  class="form-control" placeholder="Employee Id"  formControlName="employeeid"  [ngClass]="{'is-invalid':changepassword.get('employeeid').touched && changepassword.get('employeeid').invalid}"  />
                   <div class="invalid-feedback">
                      <div>Employee ID is required</div>
                   </div>
   </div>                
</div>
<div class="form-group row justify-content-md-center">
    <div class="col-sm-3 text-left">               
                  <label for="answer"><b>{{secretQuestion}}</b></label>
    </div>
    <div class="col-sm-3"> 
                <input type="text" class="form-control" placeholder="Answer" formControlName="answer" [ngClass]="{'is-invalid':changepassword.get('answer').touched && changepassword.get('answer').invalid}" />
                <div class="invalid-feedback">
                    <div>Secret Answer is required</div>
                 </div>
    </div>
</div>

<div class="form-group row justify-content-md-center">
        <div class="col-sm-3 text-left">               
                      <label for="password"><b>Enter New Password</b></label>
        </div>
        <div class="col-sm-3"> 
                    <input type="password"  class="form-control" placeholder=" New Password" formControlName="password" [ngClass]="{'is-invalid':changepassword.get('password').touched && changepassword.get('password').invalid}" [(ngModel)]="password"/>
                    <div *ngIf="changepassword.get('password').touched && changepassword.get('password').invalid" class="invalid-feedback">
                            <div *ngIf="changepassword.get('password').errors.required">Password is required</div>  
                            <div *ngIf="changepassword.get('password').errors.maxlength">Password maximum length is 12</div>
                            <div *ngIf="changepassword.get('password').errors.minlength">Password minimum length is 6</div>
                            
                    </div>
        </div>
    </div>
    <div class="form-group row justify-content-md-center">
    <div class="col-sm-3 text-left"> 
        <label><b>Confirm New Password</b></label>
    </div>   
    <div class="col-sm-3"> 
            <input type="password" class="form-control" placeholder="Confirm New Password" formControlName="password1" [ngClass]="{'is-invalid':changepassword.get('password1').touched && changepassword.get('password1').invalid}" [(ngModel)]="password1" />
            <div>
                    <div *ngIf="changepassword.get('password1').touched && password != password1 "  style="font-size: 80%; color: #dc3545" >Confirm Password doesnot match password provided.</div>
            </div>
            <div class="invalid-feedback">
                    <div>Confirm Password is required</div>
                 </div>
            
    </div> 
    </div>
    <div></div>
    <div class="form-group row justify-content-md-center">
            <div class="col-sm-3 text-right"> 
                        <button type="submit" [disabled]="!changepassword.valid" class="btn btn-success">Reset Password</button>
            </div> 
            <div class="col-sm-3 text-left">            
                        <button type="button" class="btn btn-danger" (click)="redirectToSignIn()">Cancel</button> 
            </div>
    </div>
    <div class="form-group row justify-content-md-center">
    {{errMsg}}
    </div>
            
  
  
</div>      
</form>
</div>
